<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <script src="currency.js" defer></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <my-header></my-header>

    <section class="title">
      <div>Currency</div>
    </section>

    <main class="main">
      <section class="main-container">
        <div class="left-container">
          <my-nav></my-nav>
        </div>
        <div class="right-container">
          <table>
            <tr class="row">
              <td></td>
              <td><clear-all></clear-all></td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">$ <span>us dollar</span></div>
              </td>
              <td>
                <div><input type="number" id="usd" name="usd" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">€ <span>euro</span></div>
              </td>
              <td>
                <div><input type="number" id="eur" name="eur" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">JPY <span>japanese yen</span></div>
              </td>
              <td>
                <div><input type="number" id="jpy" name="jpy" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">£ <span>pound sterling</span></div>
              </td>
              <td>
                <div><input type="number" id="gbp" name="gbp" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">AUD <span>australian dollar</span></div>
              </td>
              <td>
                <div><input type="number" id="aud" name="aud" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">CAD <span>canadian dollar</span></div>
              </td>
              <td>
                <div><input type="number" id="cad" name="cad" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">CHF <span>swiss franc</span></div>
              </td>
              <td>
                <div><input type="number" id="chf" name="chf" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">CNY <span>chinese renminbi</span></div>
              </td>
              <td>
                <div><input type="number" id="cny" name="cny" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">SEK <span>swedish krona</span></div>
              </td>
              <td>
                <div><input type="number" id="sek" name="sek" value="" /></div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">NZD <span>new zealand dollar</span></div>
              </td>
              <td>
                <div><input type="number" id="nzd" name="nzd" value="" /></div>
              </td>
            </tr>
          </table>
        </div>
      </section>
    </main>

    <my-footer></my-footer>
  </body>
</html>
