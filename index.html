<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="temperature.js" defer></script>
  <title>Unit Converter</title>
</head>
<body>

<header class="header">
  <div>Unit Converter</div>
</header>

<section class="title">
  <div>Temperature</div>
</section>

<main class="main">

  <section class="main-container">
    <div class="left-container">
      <nav>
        <ul>
          <li><a href="index.html">Temperature</a></li>
          <li><a href="#">Volume</a></li>
          <li><a href="#">Weight</a></li>
          <li><a href="#">Time</a></li>
        </ul>
      </nav>
    </div>
    <div class="right-container">
      <table>
        <tr class="row">
          <td><div class="unit">°C <span>Degree Celsius</span></div></td>
          <td><div><input type="number" id="celsius" name="celsius" value=""></div></td>
        </tr>
        <tr class="row">
          <td><div class="unit">°F <span>Degree Fahrenheit</span></div></td>
          <td><div><input type="number" id="fahrenheit" name="fahrenheit" value=""></div></td>
        </tr>
        <tr class="row">
          <td><div class="unit">&nbsp;K <span>Kelvin</span></div></td>
          <td><div><input type="number" id="kelvin" name="kelvin" value=""></div></td>
        </tr>
      </table>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="copyright">Copyright &copy; 2022 zedchamaa</div>
</footer>


  
</body>
</html>
