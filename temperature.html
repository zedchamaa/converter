<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert popular temperature units." />
    <meta
      name="keywords"
      content="temperature converter, temperature calculator"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script src="temperature.js" defer></script>
    <title>Unit Converter - Temperature</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="nav-branding" href="/index.html">Converter</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Currency</a>
          </li>
          <li class="nav-item">
            <a href="/temperature.html" class="nav-link">Temperature</a>
          </li>
          <li class="nav-item">
            <a href="/volume.html" class="nav-link">Volume</a>
          </li>
          <li class="nav-item">
            <a href="/weight.html" class="nav-link">Weight</a>
          </li>
          <li class="nav-item">
            <a href="/time.html" class="nav-link">Time</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <section class="title">
      <div>Temperature</div>
    </section>

    <main class="main">
      <section class="main-container">
        <div class="left-container">
          <my-nav></my-nav>
        </div>
        <div class="right-container">
          <table>
            <tr class="row">
              <td></td>
              <td><clear-all></clear-all></td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">°C <span>Degree Celsius</span></div>
              </td>
              <td>
                <div>
                  <input type="number" id="celsius" name="celsius" value="" />
                </div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">°F <span>Degree Fahrenheit</span></div>
              </td>
              <td>
                <div>
                  <input
                    type="number"
                    id="fahrenheit"
                    name="fahrenheit"
                    value=""
                  />
                </div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">&nbsp;K <span>Kelvin</span></div>
              </td>
              <td>
                <div>
                  <input type="number" id="kelvin" name="kelvin" value="" />
                </div>
              </td>
            </tr>
          </table>
        </div>
      </section>
    </main>

    <my-footer></my-footer>
  </body>
</html>
