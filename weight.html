<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert popular weight units." />
    <meta name="keywords" content="weight converter, weight calculator" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script src="weight.js" defer></script>
    <title>Unit Converter - Weight</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="nav-branding" href="/index.html">Converter</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Currency</a>
          </li>
          <li class="nav-item">
            <a href="/temperature.html" class="nav-link">Temperature</a>
          </li>
          <li class="nav-item">
            <a href="/volume.html" class="nav-link">Volume</a>
          </li>
          <li class="nav-item">
            <a href="/weight.html" class="nav-link">Weight</a>
          </li>
          <li class="nav-item">
            <a href="/time.html" class="nav-link">Time</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <section class="title">
      <div>Weight</div>
    </section>

    <main class="main">
      <section class="main-container">
        <div class="left-container">
          <my-nav></my-nav>
        </div>
        <div class="right-container">
          <table>
            <tr class="row">
              <td></td>
              <td><clear-all></clear-all></td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">kg <span>Kilogram</span></div>
              </td>
              <td>
                <div>
                  <input type="number" id="kilogram" name="kilogram" value="" />
                </div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">g <span>Gram</span></div>
              </td>
              <td>
                <div>
                  <input type="number" id="gram" name="gram" value="" />
                </div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">mg <span>Milligram</span></div>
              </td>
              <td>
                <div>
                  <input
                    type="number"
                    id="milligram"
                    name="milligram"
                    value=""
                  />
                </div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">lb <span>Pound</span></div>
              </td>
              <td>
                <div>
                  <input type="number" id="pound" name="pound" value="" />
                </div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">oz <span>Ounce</span></div>
              </td>
              <td>
                <div>
                  <input type="number" id="ounce" name="ounce" value="" />
                </div>
              </td>
            </tr>
            <tr class="row">
              <td>
                <div class="unit">st <span>Stone</span></div>
              </td>
              <td>
                <div>
                  <input type="number" id="stone" name="stone" value="" />
                </div>
              </td>
            </tr>
          </table>
        </div>
      </section>
    </main>

    <my-footer></my-footer>
  </body>
</html>
