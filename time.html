      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"

    <script src="script.js" defer></script>
    <script src="time.js" defer></script>
    <title>Unit Converter - Time</title>

  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <a class="nav-branding" href="/index.html">Converter</a>
          <ul class="nav-menu">

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>

        <div class="converter-container">
          <div class="page-heading">
            <h1>Time Conversion</h1>
            <div class="clear-button">
              <button class="clear-all">Clear all</button>
            </div>
          </div>
          <div class="box">
            <label for="day">day</label><br />
            <input type="number" id="day" name="day" value="" />
          </div>
          <div class="box">
            <label for="hour">hour</label><br />
            <input type="number" id="hour" name="hour" value="" />
          </div>
          <div class="box">
            <label for="minute">minute</label><br />
            <input type="number" id="minute" name="minute" value="" />
          </div>
          <div class="box">
            <label for="second">second</label><br />
            <input type="number" id="second" name="second" value="" />
          </div>
          <div class="box">
            <label for="week">week</label><br />
            <input type="number" id="week" name="week" value="" />
          </div>
          <div class="box">
            <label for="year">year</label><br />
            <input type="number" id="year" name="year" value="" />
